<div class="wrapper">
    <div class="cards-alignment scroll">
        @for(publication of publications;track publication.publicationId){
            <ul class="card-list-styling">
                <li>
                    <mat-card class="card-style">
                        <img mat-card-image src={{publication.publicationLogo}} width="60" height="120" alt="Logo of Publication">
                        <mat-card-content>
                            {{publication.publicationName}}
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-icon-button (click)="onEdit(publication)" aria-label="edit" matTooltip="Edit">
                                <mat-icon color="primary">edit</mat-icon>
                            </button>
                            <button mat-icon-button  (click)="onDelete(publication)" aria-label="delete" matTooltip="Delete">
                                <mat-icon color="warn">delete</mat-icon>
                            </button>
                        </mat-card-actions>
                    </mat-card>
                </li>
            </ul>
        }
        
    </div>
</div>
